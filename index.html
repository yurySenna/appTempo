<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <input class="input-cidade" placeholder="Digite o nome da cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
            <img class="img-busca" src="img/lupa.png" alt="busca">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo Agora</h2>
            <p class="temp">21°C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
        <div class="previsao-dias"></div>


    </div>

    </div>
    </div>
</body>
<script src="script.js"></script>

</html>
